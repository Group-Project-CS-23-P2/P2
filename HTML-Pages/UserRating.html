<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Activity Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #008000; /* Green color */
      text-align: center;
    }

    form {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; /* Ensures padding and border are included in width */
    }

    input[type="submit"] {
      background-color: #008001;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #006400; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Activity rating</h1>
    <form action="#" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
    
        <label for="activity">Choose an activity:</label>
        <select id="activity" name="activity" required>
          <option value="1">Football</option>
          <option value="2">Cheramic</option>
          <option value="3">Padletennis</option>
          <option value="4">Running</option>
          <option value="5">Walking</option>
          <option value="6">Bowling</option>
          <option value="7">Cooking class</option>
          <option value="8">Crossfit</option>
          <option value="9">Yoga</option>
          <option value="10">Wellness</option>
          <option value="11">Swim</option>
          <option value="12">Museum</option>
          <option value="13">Board game</option>
          <option value="14">Book club</option>
          <option value="15">Listen music</option>
          <option value="16">Concert</option>
          <option value="17">Create song</option>
          <option value="18">Beachvolley</option>
          <option value="19">Paint</option>
          <option value="20">Gaming</option>
        </select><br><br>
    
        <label for="rating">Rate the activity (1-5):</label>
        <select id="rate" name="rate">
            <option value="1">1 (low)</option>
            <option value="2">2</option>
            <option value="3">3 (Moderate)</option>
            <option value="4">4</option>
            <option value="5">5 (High)</option>
        </select>
    
        <input type="submit" value="Submit">
      </form>
    </div>
    <script>
      const formEl = document.querySelector('form');

          formEl.addEventListener('submit', event => {
              event.preventDefault();

              const formData = new FormData(formEl);
              const data = Object.fromEntries(formData);
              console.log(data)

            
              fetch('http://cs-24-sw-2-13.p2datsw.cs.aau.dk/node0/submitrating/', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'text/html'
                  },
                  body : JSON.stringify(data)
              }).then(res => res.json())
                .then(data => console.log(data))
                .catch(error => console.log(error))
          });
  </script>

    </body>
    </html>
