<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #c6e7fd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(14, 33, 11);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #5ac350;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    </head>
    <body>
    <div class="container">
        <h2>Welcome! Create user</h2>
        <form id="userForm" action="http://www.cs-24-sw-2-13.p2datsw.cs.aau.dk/node0/createuser/" method="POST">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="Physical">Physical Level:</label>
                <select id="Physical" name="Physical">
                    <option value="1">1 (Low)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Moderate)</option>
                    <option value="4">4</option>
                    <option value="5">5 (High)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Creative">Creativity Level:</label>
                <select id="Creative" name="Creative">
                    <option value="1">1 (Low)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Moderate)</option>
                    <option value="4">4</option>
                    <option value="5">5 (High)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Brainy">Brainy Level:</label>
                <select id="Brainy" name="Brainy">
                    <option value="1">1 (Low)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Moderate)</option>
                    <option value="4">4</option>
                    <option value="5">5 (High)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Social">Social Level:</label>
                <select id="Social" name="Social">
                    <option value="1">1 (Low)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Moderate)</option>
                    <option value="4">4</option>
                    <option value="5">5 (High)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Competative">Competitive Level:</label>
                <select id="Competative" name="Competative">
                    <option value="1">1 (Low)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Moderate)</option>
                    <option value="4">4</option>
                    <option value="5">5 (High)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Pricepoint">Budget:</label>
                <select id="Pricepoint" name="Pricepoint">
                    <option value="0">Free</option>
                    <option value="150">150</option>
                    <option value="300">300</option>
                    <option value="500">500</option>
                </select>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        const formEl = document.querySelector('#userForm');

            formEl.addEventListener('submit', event => {
                event.preventDefault();

                const formData = new FormData(formEl);
                const data = Object.fromEntries(formData);
                console.log(data)

                //Data is passed into the header instead of the body, as the server currently reads the body as undefined, no matter what
                fetch('http://cs-24-sw-2-13.p2datsw.cs.aau.dk/node0/createuser/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Data' : JSON.stringify(data)
                    },
                }).then(res => res.json())
                  .then(data => console.log(data))
                  .catch(error => console.log(error))
            });
    </script>
    </body>
    </html>
